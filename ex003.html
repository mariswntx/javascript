<body>
    <h1>Somador de numeros</h1>

    <button onclick="somar()"> Clique para somar </button>

    <p>clique no botao para somar </p>

    <script>
        function somar() {
            var valor1 = prompt( "Valor 1")
            var valor2 = prompt( "Valor 2")
            console.log(typeof valor1)

            console.log(soma)
        }
        


    </script>
